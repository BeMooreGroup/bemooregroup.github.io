<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Be Moore: Vegan Jamaican</title>
    <meta
      name="description"
      content="Be Moore: Vegan Jamaican â€” Bold, plant-based Jamaican flavors. Simple. Delicious. 100% vegan."
    />
    <meta name="theme-color" content="#0f172a" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Inter, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        /* Vibrant Jamaican flag-inspired gradient */
        background: linear-gradient(
          135deg,
          #009b3a 0%,
          #fed100 50%,
          #d72631 100%
        );
        color: #181818;
      }
      .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 48px 16px;
      }
      .product-name {
        font-size: clamp(2.5rem, 7vw, 4rem);
        font-weight: 700;
        letter-spacing: -0.5px;
        margin-bottom: 18px;
        color: #000000;
        text-shadow: 2px 2px 0 #fed100, 4px 4px 0 #d72631;
      }
      .tagline {
        font-size: clamp(1.2rem, 3vw, 1.7rem);
        color: #ffffff;
        margin-bottom: 32px;
        font-weight: 600;
        text-shadow: 1px 1px 0 #009b3a;
      }
      .desc {
        max-width: 500px;
        margin: 0 auto 32px;
        color: #181818;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 12px;
        padding: 18px 20px 14px 20px;
        font-size: 1.1rem;
        box-shadow: 0 2px 12px #0002;
      }
      .cta {
        display: inline-flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .contact-btn {
        display: inline-block;
        background: linear-gradient(
          90deg,
          #009b3a 0%,
          #fed100 80%,
          #d72631 100%
        );
        color: #181818;
        font-weight: 800;
        padding: 14px 32px;
        border-radius: 10px;
        font-size: 1.1rem;
        text-decoration: none;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px #0002;
        border: 2px solid #18181822;
      }
      .contact-btn:hover {
        background: linear-gradient(
          90deg,
          #fed100 0%,
          #009b3a 80%,
          #d72631 100%
        );
        color: #d72631;
      }
      .menu-btn {
        display: inline-block;
        background: rgba(255, 255, 255, 0.9);
        color: #009b3a;
        font-weight: 800;
        padding: 12px 24px;
        border-radius: 10px;
        font-size: 1.05rem;
        text-decoration: none;
        transition: background 0.2s, color 0.2s, transform 0.1s;
        box-shadow: 0 2px 8px #0002;
        border: 2px solid #009b3a22;
      }
      .menu-btn:hover {
        background: #ffffff;
        color: #d72631;
        transform: translateY(-1px);
      }
      header {
        width: 100%;
        padding: 28px 0 0 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: none;
      }
      .brand-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 54px;
        height: 54px;
        border-radius: 16px;
        background: linear-gradient(
          135deg,
          #fed100 0%,
          #009b3a 60%,
          #d72631 100%
        );
        color: #181818;
        font-weight: 900;
        font-size: 2rem;
        box-shadow: 0 2px 8px #0002;
        letter-spacing: -1px;
        border: 3px solid #fff;
        text-shadow: 1px 1px 0 #fff, 2px 2px 0 #fed100;
      }
      .brand-icon img {
        max-width: 100%;
        max-height: 100%;
        border: 2px solid #fff;
      }
      footer {
        text-align: center;
        color: #009b3a;
        font-size: 0.95rem;
        padding: 24px 0 10px;
        font-weight: 600;
        letter-spacing: 0.5px;
        background: rgba(255, 255, 255, 0.2);
        border-top: 2px solid #fed100;
      }
      /* (HTML menu styles removed; using PDF link only) */
    </style>
  </head>
  <body>
    <header>
      <img
        class="brand-icon"
        src="assets/images/BeMoore_logo.png"
        alt="Be Moore Logo"
        title="Be Moore"
      />
    </header>
    <main class="hero">
      <img
        src="/assets/images/BeMoore_logo.png"
        alt="Be Moore Logo"
        style="max-width: 314px; margin-bottom: 24px"
      />

      <div class="product-name">Be Moore:<br />Vegan Jamaican</div>
      <div class="tagline">Vegan Food with a Jamaican Flair</div>
      <div class="desc">Simple. Delicious. Plant Powered Goodness.</div>
      <div class="cta">
        <a
          class="contact-btn"
          href="mailto:support@bemooregroup.com?subject=Be%20Moore%20Vegan%20Jamaican%20Inquiry"
          >Contact Us</a
        >
        <a
          class="menu-btn"
          href="./Be%20Moore%20Menu.pdf"
          target="_blank"
          rel="noopener"
          >View Menu (PDF)</a
        >
      </div>
      <!-- (Inline HTML menu removed; using PDF link above) -->
    </main>
    <footer>
      &copy; <span id="year"></span> Be Moore Group. All rights reserved.
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
